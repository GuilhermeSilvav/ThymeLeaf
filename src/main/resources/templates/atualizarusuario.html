<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Atualizar Usuário</title>
    
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listausuarios">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
        <form class="form-inline" th:action="@{/logout}" th:method="post">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
        </form>
    </nav>

    <!-- Formulário de atualização de usuário -->
    <div class="container mt-5">
        <h2>Atualizar Usuário</h2>
        <form th:action="@{'/atualizarusuario/' + ${usuarioDto.id}}" th:object="${usuarioDto}" method="post">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>

            <!-- Adicione aqui outros campos do usuário que precisam ser atualizados -->
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/listausuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="container mt-5">
        <p>© Turma 2022-2023</p>
    </footer>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12sA4P+xP+i2oBiZ4rX9oKhpUQGMWJFlapZdfYZL3z8AZ1EG" crossorigin="anonymous"></script>
</body>
</html>
